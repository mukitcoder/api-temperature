<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        body {
            background: url(images/backimage.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <header></header>

    <main>
        <section class="container">
            <div class="row ">
                <!-- Search Area -->
                <div class="col-md-6 m-auto py-5">
                    <div class="input-group mb-3">
                        <input id="search-name" type="text" class="form-control"
                            placeholder="Enter a location for Weather" aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <button onclick="searchCity()" class="btn btn-danger" type="button"
                            id="button-addon2">Search</button>
                    </div>
                    <!-- Spinner -->
                    <div id="spinner" class="spinner-grow text-danger" style="margin-left: 50%;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <!-- Display Result -->
                    <div class="text-center shadow-lg mt-4 py-2 rounded-2">
                        <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                        <h1 id="city-name">City Name</h1>
                        <h2><span id="temperature">00 </span>&deg;C</h2>
                        <h4 id="temperature-condition">Temperature Condition</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center fw-bold">
        <section class="container">
           <div class="row">
            <div class="col-md-6 m-auto">
                <p class="shadow rounded-pill p-2">Copyright Â© 2021 <span class="fst-italic text-danger">Abdullah Al Mukit</span></p>
            </div>
           </div>
        </section>
    </footer>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    <!-- Javascript link -->
    <script src="js/app.js"></script>
</body>

</html>
